{% set name = "wagtail-ab-testing" %}
{% set version = "0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 13cf4d4566825d746d72d59140ddc8e32784a6982823381c80285e3746c8014f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - wagtail >=4.1
    - user-agents >=2.2,<2.3
    - numpy >=1.19.4,<2
    - scipy >=1.5.4,<2

test:
  imports:
    - wagtail_ab_testing
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A/B Testing for Wagtail
  home: https://github.com/wagtail-nest/wagtail-ab-testing
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
